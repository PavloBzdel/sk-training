<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/9a283d676b.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="header">
        <div class="container"></div>
        <div class="header__inner">
            <div class="logo"><img src="img/Icon/Logo.svg" alt=""></div>
        </div>
        <nav class="nav">
            <a class="search" href="#"><i class="fas fa-search"></i></a>
            <img class="menu" src="img/Icon/Menu Icon.png" alt="">
        </nav>

    </header>
    <div class="intro">
        <div class="container1">
            <div class="intro__inner">
                <h1 class="intro__text">Branding Do You Know Who You Are</h1>

                <div class="intro_social">
                    <a class="social" href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a class="social" href="https://www.linkedin.com/" target="_blank"><i
                            class="fab fa-linkedin-in"></i></a>
                    <a class="social" href="https://www.google.com/" target="_blank"><i class="fab fa-google"></i></a>
                    <a class="social" href="https://www.facebook.com/" target="_blank"><i
                            class="fab fa-facebook-f"></i></a>
                </div>
                <div class="intro__photo"><img src="img/img/Placeholder.png" alt=""></div>
            </div>

        </div>
    </div>
    <div class="content">
        <div class="container2">
            <div class="content__inner">
                <div class="content__text">
                    <p id="text">As we approached the palace I could see through the great windows of the first floor
                        into the
                        brilliantly illuminated audience chamber of Than Kosis. The immense hall was crowded with nobles
                        and their women, as though some important function was in progress. </p>
                </div>
                <div class="content__photo">
                    <img class="content__photo1" src="img/img/Placeholder1.png" alt="">
                    <img class="content__photo2" src="img/img/Placeholder2.png" alt="">
                    <img class="content__photo3" src="img/img/Placeholder3.png" alt="">
                </div>
                <div class="content__text2"></div>
            </div>
        </div>
    </div>

</body>

</html>
